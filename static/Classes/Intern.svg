<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- The Intern Class Icon: AI assistant/robot with clipboard -->

  <!-- Main head/body - rounded robot shape -->
  <rect x="16" y="10" width="32" height="2" fill="#4A90D9"/>
  <rect x="14" y="12" width="36" height="2" fill="#5AA0E9"/>
  <rect x="12" y="14" width="40" height="2" fill="#5AA0E9"/>
  <rect x="11" y="16" width="42" height="24" fill="#6AB0F9"/>
  <rect x="12" y="40" width="40" height="2" fill="#5AA0E9"/>
  <rect x="14" y="42" width="36" height="2" fill="#4A90D9"/>
  <rect x="16" y="44" width="32" height="2" fill="#3A80C9"/>

  <!-- Head highlight -->
  <rect x="14" y="14" width="12" height="2" fill="#7AC0FF"/>
  <rect x="12" y="16" width="10" height="4" fill="#7AC0FF"/>
  <rect x="12" y="20" width="6" height="2" fill="#7AC0FF"/>

  <!-- Face plate - lighter area -->
  <rect x="18" y="20" width="28" height="18" fill="#E8F4FF"/>
  <rect x="20" y="38" width="24" height="2" fill="#D8E4EF"/>

  <!-- Eyes - friendly LED style -->
  <rect x="22" y="24" width="8" height="6" fill="#1A1A2E"/>
  <rect x="34" y="24" width="8" height="6" fill="#1A1A2E"/>

  <!-- Eye glow - cyan/teal AI color -->
  <rect x="24" y="25" width="4" height="4" fill="#00FFD4"/>
  <rect x="36" y="25" width="4" height="4" fill="#00FFD4"/>
  <!-- Eye shine -->
  <rect x="24" y="25" width="2" height="2" fill="#80FFEA"/>
  <rect x="36" y="25" width="2" height="2" fill="#80FFEA"/>

  <!-- Happy smile -->
  <rect x="26" y="32" width="12" height="2" fill="#3A80C9"/>
  <rect x="24" y="32" width="2" height="1" fill="#3A80C9"/>
  <rect x="38" y="32" width="2" height="1" fill="#3A80C9"/>
  <rect x="28" y="34" width="8" height="1" fill="#4A90D9"/>

  <!-- Antenna -->
  <rect x="30" y="4" width="4" height="6" fill="#4A90D9"/>
  <rect x="29" y="2" width="6" height="3" fill="#00FFD4"/>
  <rect x="30" y="1" width="4" height="2" fill="#80FFEA"/>

  <!-- Antenna glow pulse -->
  <rect x="28" y="0" width="1" height="1" fill="#00FFD4" opacity="0.6"/>
  <rect x="35" y="0" width="1" height="1" fill="#00FFD4" opacity="0.6"/>
  <rect x="27" y="3" width="1" height="1" fill="#00FFD4" opacity="0.4"/>
  <rect x="36" y="3" width="1" height="1" fill="#00FFD4" opacity="0.4"/>

  <!-- Ear pieces -->
  <rect x="8" y="22" width="4" height="8" fill="#4A90D9"/>
  <rect x="9" y="24" width="2" height="4" fill="#00FFD4"/>

  <rect x="52" y="22" width="4" height="8" fill="#4A90D9"/>
  <rect x="53" y="24" width="2" height="4" fill="#00FFD4"/>

  <!-- Clipboard held at bottom -->
  <rect x="18" y="46" width="28" height="16" fill="#D4A76A"/>
  <rect x="20" y="48" width="24" height="12" fill="#FFFEF0"/>

  <!-- Clipboard clip -->
  <rect x="28" y="44" width="8" height="4" fill="#808080"/>
  <rect x="29" y="45" width="6" height="2" fill="#A0A0A0"/>

  <!-- Clipboard lines (checklist) -->
  <rect x="22" y="50" width="2" height="2" fill="#00DD00"/>
  <rect x="26" y="50" width="14" height="2" fill="#333333"/>

  <rect x="22" y="54" width="2" height="2" fill="#00DD00"/>
  <rect x="26" y="54" width="10" height="2" fill="#333333"/>

  <rect x="22" y="58" width="2" height="2" fill="#CCCCCC"/>
  <rect x="26" y="58" width="12" height="2" fill="#333333"/>

  <!-- Confidence meter on forehead -->
  <rect x="24" y="18" width="16" height="2" fill="#1A1A2E"/>
  <rect x="25" y="18" width="12" height="2" fill="#00FF00"/>
</svg>