<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
  <!-- Blue/purple outer teleporter (entry/exit) -->
  <rect width="10" height="10" fill="#285CC4"/>
  <!-- Portal swirl effect -->
  <circle cx="5" cy="5" r="3.5" fill="none" stroke="#4a7ed9" stroke-width="1" opacity="0.8"/>
  <circle cx="5" cy="5" r="2" fill="none" stroke="#6a9ee9" stroke-width="0.8"/>
  <!-- Center glow -->
  <circle cx="5" cy="5" r="1" fill="#8ab8f9"/>
  <!-- Directional arrows (can enter) -->
  <polygon points="5,1 6,3 4,3" fill="#8ab8f9" opacity="0.8"/>
  <polygon points="5,9 6,7 4,7" fill="#8ab8f9" opacity="0.8"/>
</svg>
