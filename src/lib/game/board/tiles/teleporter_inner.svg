<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
  <!-- Blue/purple inner teleporter (exit only) -->
  <rect width="10" height="10" fill="#285CC4"/>
  <!-- Portal swirl effect - more intense -->
  <circle cx="5" cy="5" r="3.5" fill="none" stroke="#6a9ee9" stroke-width="1.2"/>
  <circle cx="5" cy="5" r="2.2" fill="none" stroke="#8ab8f9" stroke-width="0.8"/>
  <!-- Center bright glow (exit point) -->
  <circle cx="5" cy="5" r="1.5" fill="#aad0ff"/>
  <!-- Outward arrows only (exit only) -->
  <polygon points="1,5 3,4 3,6" fill="#8ab8f9" opacity="0.9"/>
  <polygon points="9,5 7,4 7,6" fill="#8ab8f9" opacity="0.9"/>
  <polygon points="5,1 4,3 6,3" fill="#8ab8f9" opacity="0.9"/>
  <polygon points="5,9 4,7 6,7" fill="#8ab8f9" opacity="0.9"/>
</svg>
